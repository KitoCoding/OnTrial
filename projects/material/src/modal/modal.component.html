<section [class.open]="display" class="fixed z-50 inset-0 overflow-y-auto" (click)="close()">
	<div
		class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:p-0 bg-gray-700 bg-opacity-20">

		<div (click)="$event.stopPropagation()" class="flex flex-col flex-auto items-center sm:justify-center min-w-0"
			role="dialog" aria-modal="true" aria-labelledby="modal-headline">
			<div class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
				<div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
					<ng-content></ng-content>
				</div>
			</div>
		</div>
	</div>
</section>
