<div class="ontrial-horizontal-navigation-wrapper">

	<ng-container *ngFor="let item of navigation; trackBy: trackByFn">

		<!-- Skip the hidden items -->
		<ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

			<!-- Basic -->
			<ng-container *ngIf="item.type === 'basic'">
				<ontrial-horizontal-navigation-basic-item class="ontrial-horizontal-navigation-menu-item" [item]="item"
					[name]="name"></ontrial-horizontal-navigation-basic-item>
			</ng-container>

			<!-- Branch: aside, collapsable, group -->
			<ng-container *ngIf="item.type === 'aside' || item.type === 'collapsable' || item.type === 'group'">
				<ontrial-horizontal-navigation-branch-item class="ontrial-horizontal-navigation-menu-item" [item]="item"
					[name]="name"></ontrial-horizontal-navigation-branch-item>
			</ng-container>

			<!-- Spacer -->
			<ng-container *ngIf="item.type === 'spacer'">
				<ontrial-horizontal-navigation-spacer-item class="ontrial-horizontal-navigation-menu-item" [item]="item"
					[name]="name"></ontrial-horizontal-navigation-spacer-item>
			</ng-container>

		</ng-container>

	</ng-container>

</div>
